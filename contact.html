    <!--Creating a Contact Form for users name,email,phone numbers and general messages using the Form tag-->

    <!--Creating a form tag that uses the "mail to" action to submit the user entered contact information, using the "post" method for added security-->

        <!--Creating a label and input tag for "Full Name" in order for a user to be able to enter their name and submit it-->

        <!--Creating a label and input tag for "email" in order for a user to be able to enter their email and submit it-->

        <input type="text" id="email" name="email">
        <!--Creating a label and input tag for a number in order for a user to be able to enter their phone number and submit it-->
        <label for="phone">Please enter your phone number: </label>
        <input type="text" id="phone" name="phone">
        <!--Creating a label and input tag for a message in order for a user to be able to enter a message they wish to write and submit it-->
        <label for="message">Please type your message here if you would like to send me one: </label>
        <textarea id="message" name="message" rows="15" cols="55"></textarea>
        <!--Creating an input tag for a submit button in order for a user to be able to submit all of the previous information in the contact form-->
